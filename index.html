<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitar Nota Tahmin Oyunu PRO</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #1a1a2e; 
            color: white; 
            text-align: center; 
            margin: 0; 
            padding: 20px; 
        }
        
        .container { max-width: 1000px; margin: auto; background: #16213e; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .klavye-container { 
            position: relative; 
            display: inline-block; 
            background: #000;
            line-height: 0; 
            border: 4px solid #533483;
            border-radius: 10px;
            overflow: hidden;
            /* Oyun başlamadan önce tıklamaları engellemek için */
            pointer-events: none;
            opacity: 0.5;
            transition: opacity 0.5s;
        }

        .oyun-aktif { pointer-events: auto; opacity: 1; }

        #gitar-resmi { width: 900px !important; height: auto; display: block; }

        .nota-noktasi {
            position: absolute;
            width: 28px; height: 28px;
            background: rgba(233, 69, 96, 0.4); 
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%); 
            z-index: 20;
            transition: all 0.2s;
        }
        
        .nota-noktasi:hover { 
            background: rgba(46, 204, 113, 0.8); 
            transform: translate(-50%, -50%) scale(1.2);
        }

        #hedef-alani {
            background: #0f3460;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 2px solid #e94560;
            position: relative;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #hedef-nota { font-size: 48px; color: #ffba08; font-weight: 900; display: block; }

        #timer-bar {
            position: absolute;
            bottom: 0; left: 0;
            height: 5px;
            background: #4eeaf6;
            width: 0%;
            transition: width 0.1s linear;
        }

        #mesaj { font-size: 20px; margin: 15px; height: 30px; font-weight: bold; }
        
        .header-panel { display: flex; justify-content: space-around; background: #0f3460; padding: 10px; border-radius: 10px; margin-bottom: 15px; }
        .stat { font-size: 16px; }
        .stat span { color: #e94560; font-weight: bold; font-size: 20px; }

        .btn-main { padding: 15px 40px; font-size: 20px; cursor: pointer; border-radius: 10px; border: none; background: #2ecc71; color: white; font-weight: bold; margin: 10px; box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4); }
        .btn-main:hover { transform: scale(1.05); background: #27ae60; }
        .btn-reset { padding: 8px 15px; font-size: 14px; background: #555; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
