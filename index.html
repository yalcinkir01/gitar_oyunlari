<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitar Nota Tahmin Oyunu</title>
    <style>
        /* MacBook Pro ve Yüksek Çözünürlüklü Ekran Uyumu */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #1a1a2e; 
            color: white; 
            text-align: center; 
            margin: 0; 
            padding: 20px; 
        }
        
        .container { max-width: 1000px; margin: auto; background: #16213e; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .klavye-container { 
            position: relative; 
            display: inline-block; 
            background: white;
            line-height: 0; 
            border: 4px solid #533483;
            border-radius: 10px;
        }

        /* Resim genişliği koordinatların sabit kalması için ayar aracındaki gibi 900px yapıldı */
        #gitar-resmi { 
            width: 900px !important; 
            height: auto; 
            display: block; 
        }

        .nota-noktasi {
            position: absolute;
            width: 16px; 
            height: 16px;
            background: rgba(233, 69, 96, 0.1); 
            border: 1px solid transparent;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%); 
            z-index: 20;
            transition: all 0.2s;
        }
        
        .nota-noktasi:hover { 
            background: rgba(255, 215, 0, 0.6); 
            border-color: gold; 
            transform: translate(-50%, -50%) scale(1.4); 
        }

        #mesaj { font-size: 22px; margin: 20px; height: 35px; font-weight: bold; }
        
        .header-panel { display: flex; justify-content: space-around; background: #0f3460; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .stat { font-size: 18px; font-weight: bold; }
        .stat span { color: #e94560; font-size: 22px; }

        button { padding: 12px 25px; font-size: 16px; cursor: pointer; border-radius: 8px; border: none; background: #e94560; color: white; font-weight: bold; margin: 10px; transition: 0.3s; }
        button:hover { background: #ff2e63; transform: translateY(-2px); }
        .btn-hint { background: #533483; }
    </style>
</head>
<body>

<div class="container">

        <div class="nota-noktasi" style="top: 62.37%; left: 70.7%;" onclick="kontrol('Sİ')"></div>

</div>

<script>
    let puan = 0; let hak = 3; let acik = false;

 function modDegistir() {
    const img = document.getElementById('gitar-resmi');
    
    // Dosya isimlerinin GitHub'daki ile birebir aynı olduğundan emin ol
    const temizResim = "gitar.jpg";
    const notaliResim = "0-5. PERDELER.png";

    // includes kullanımı, linkin tamamı yerine sadece dosya adına bakar
    if (img.src.includes(notaliResim)) {

    } else {
        img.src = notaliResim;

}

</body>
</html>
